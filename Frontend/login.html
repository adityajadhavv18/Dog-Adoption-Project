<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  body {
    background-color: #f8f9fa; /* Premium background color */
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .form-container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-control {
    border-color: #ccc;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  footer {
    background-color: #343a40; /* Dark footer background color */
    color: #fff; /* Text color for the footer */
    padding: 20px 0;
    text-align: center;
  }

  footer p {
    margin-bottom: 0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="text-center mb-4">User Login</h1>
      <!-- Login Form -->
      <form id="loginForm">
        <h3 class="text-center mb-3">Login</h3>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a class="nav-link" href="registration.html
        " style="color: blue; margin-top: 5px;">Register</a>
      </form>
    </div>
  </div>

  <footer class="text-body-secondary py-5">
    <div class="container">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
